{% extends 'base.html' %}  <!--extends from base.html-->

{% block title %}
<title>register page</title>
{% endblock title %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message :</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h1 class='text-center my-3'>Registration Form</h1>

<div class="container">

<form action='register' method='POST'>
    {% csrf_token %}
  <div class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First name</label>
    <input type="text" class="form-control" id="firstname" name='firstname'>
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last name</label>
    <input type="text" class="form-control" id="lastname" name='lastname'>
  </div>

  <div class="col-12">
    <label for="inputAddress" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Username" name='username'>
  </div>

  <div class="col-12">
    <label for="inputAddress2" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputAddress2" placeholder="Email" name='email'>
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">Password 1</label>
    <input type="password" class="form-control" id="password1" name='pass1'>
  </div>

  <div class="col-md-6">
    <label for="inputState" class="form-label">Password 2</label>
    <input type="password" class="form-control" id="password2" name='pass2'>
  </div>
  
  
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>
{% endblock body %}
