{% extends 'base.html' %}  <!--extends from base.html-->

{% block title %}
<title>review page</title>
{% endblock title %}

{% block body %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message : </strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container">
<h1 class='text-center my-3'>post review</h1>
<form action='post_review' method='POST'>
{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name= 'name' placeholder="name">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">review</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name='review' rows="3"></textarea>
</div>
<input type='submit' value='Post' class='btn btn-primary'>

</form>
</div>
{% endblock %}
