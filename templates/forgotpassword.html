{% extends 'base.html'%}

{% block title %}
<title>Forgot password</title>
{% endblock title %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
        <h3 class='text-center my-3'>password reset Form</h3>

        <div class="container">

          
            <h6>Enter your email used in making user account to get password reset link</h6>
          
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button> Get Reset Link</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
